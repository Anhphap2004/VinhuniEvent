<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Snowflake Right Side -->
  <g id="snowflake">
    <!-- Main branches -->
    <line x1="50" y1="10" x2="50" y2="70" stroke="#4169E1" stroke-width="2"/>
    <line x1="20" y1="30" x2="80" y2="50" stroke="#4169E1" stroke-width="2"/>
    <line x1="80" y1="30" x2="20" y2="50" stroke="#4169E1" stroke-width="2"/>
    
    <!-- Sub branches -->
    <line x1="50" y1="20" x2="40" y2="30" stroke="#4169E1" stroke-width="1.5"/>
    <line x1="50" y1="20" x2="60" y2="30" stroke="#4169E1" stroke-width="1.5"/>
    <line x1="50" y1="40" x2="40" y2="50" stroke="#4169E1" stroke-width="1.5"/>
    <line x1="50" y1="40" x2="60" y2="50" stroke="#4169E1" stroke-width="1.5"/>
    
    <!-- Center jewel -->
    <circle cx="50" cy="50" r="3" fill="#FFD700"/>
  </g>
  
  <!-- Sparkles -->
  <circle cx="50" cy="15" r="2" fill="#FFFFFF" opacity="0.9"/>
  <circle cx="30" cy="35" r="1.5" fill="#FFFFFF" opacity="0.9"/>
  <circle cx="70" cy="35" r="1.5" fill="#FFFFFF" opacity="0.9"/>
  <circle cx="50" cy="65" r="2" fill="#FFFFFF" opacity="0.9"/>
</svg>